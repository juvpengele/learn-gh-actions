name : api-build
on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-buid.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      - name: Display node version
        run: node --version
        working-directory: ./api
      - name: Install dependencies
        run: npm install
        working-directory: ../
      - name: Build API
        run: npm run build